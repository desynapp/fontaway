<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        .shape {
            background-color: #3BA1FF;
            height: 180px;
            width: 160px;
            border-radius: 16px 70px 90px 16px;
        }
        .inner {
            background-color: white;
            height: 80px;
            width: 60px;
            border-radius: 8px 32px 42px 8px;
            position: relative;
            left: 50px;
            top:50px
        }
        </style>
    </head>
<body>
    <div class="shape"><div class="inner"></div></div>
    </body>
    </html>
